<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gu√≠a Visual: Ciberseguridad en el Hogar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
    }
    .castle-container {
      max-width: 600px;
      margin: auto;
      overflow: hidden;
    }
    .room {
      cursor: pointer;
      background-color: rgba(147, 197, 253, 0.3);
      border: 2px solid #3b82f6;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      font-weight: bold;
      color: white;
      font-size: 1.1rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    .room:hover {
      background-color: rgba(59, 130, 246, 0.6);
      border-color: #2563eb;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.4);
      transform: scale(1.05);
    }
    .room-label {
      pointer-events: none;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
      animation: fadeIn 0.5s;
    }
    .modal-content {
      position: relative;
      background-color: #fefefe;
      margin: 5% auto;
      padding: 2rem;
      border: 1px solid #888;
      width: 90%;
      max-width: 700px;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: slideIn 0.5s;
    }
    .close-btn {
      color: #aaa;
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-btn:hover, .close-btn:focus {
      color: black;
    }
    .tab-btn {
      transition: all 0.3s ease;
    }
    .tab-btn.active {
      background-color: #3b82f6;
      color: white;
      box-shadow: 0 4px 6px rgba(50,50,93,.11), 0 1px 3px rgba(0,0,0,.08);
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
      animation: fadeIn 0.5s;
    }
    .tip {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 0.5rem;
    }
    .tip-green { background-color: #e6fffa; border-left: 5px solid #38a169; }
    .tip-yellow { background-color: #feebc8; border-left: 5px solid #d69e2e; }
    .tip-red { background-color: #fed7d7; border-left: 5px solid #c53030; }
    .tip-icon {
      font-size: 1.5rem;
      margin-right: 1rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body class="text-center">

  <header class="text-center my-8">
    <h1 class="text-3xl font-bold text-blue-700">Gu√≠a Visual: Ciberseguridad en el Hogar</h1>
    <p class="text-lg text-gray-600 mt-2">
      Aprende a proteger tus dispositivos conectados. ¬°Haz clic en una zona del castillo para empezar!
    </p>
  </header>

  <!-- Contenedor del Castillo -->
  <div class="castle-container relative w-full max-w-2xl mx-auto shadow-xl rounded-lg">
    <img src="https://placehold.co/800x600/6b7280/ffffff?text=Reemplaza+esta+imagen+con+la+de+tu+castillo" 
         alt="Castillo fortificado" 
         class="w-full h-auto rounded-lg block">

    <!-- Zonas Interactivas -->
    <div id="kids-room" class="room absolute flex items-center justify-center text-center" 
         style="top: 20%; left: 5%; width: 28%; height: 50%;">
      <span class="room-label">Ni√±os</span>
    </div>

    <div id="security-room" class="room absolute flex items-center justify-center text-center" 
         style="top: 20%; right: 5%; width: 28%; height: 50%;">
      <span class="room-label">C√°maras</span>
    </div>

    <div id="living-room" class="room absolute flex items-center justify-center text-center" 
         style="top: 35%; left: 35%; width: 15%; height: 30%;">
      <span class="room-label">Sala</span>
    </div>

    <div id="kitchen-room" class="room absolute flex items-center justify-center text-center" 
         style="top: 35%; right: 35%; width: 15%; height: 30%;">
      <span class="room-label">Cocina</span>
    </div>

    <div id="wifi-room" class="room absolute flex items-center justify-center text-center" 
         style="bottom: 5%; left: 38%; width: 24%; height: 25%;">
      <span class="room-label">Wi-Fi</span>
    </div>
  </div>

  <footer class="mt-8 text-gray-500">
    <p>Una gu√≠a visual creada para proteger a toda la familia en el mundo digital.</p>
  </footer>

  <!-- Modal -->
  <div id="modal-template" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div class="flex items-center mb-4">
        <div id="modal-icon" class="text-4xl mr-4"></div>
        <h2 id="modal-title" class="text-3xl font-bold text-blue-600"></h2>
      </div>
      <div id="modal-tabs" class="flex flex-wrap border-b mb-4">
        <button data-tab="adultos" class="tab-btn py-2 px-4 bg-gray-200 rounded-t-lg mr-1 active">Adultos</button>
        <button data-tab="adolescentes" class="tab-btn py-2 px-4 bg-gray-200 rounded-t-lg mr-1">Adolescentes</button>
        <button data-tab="ninos" class="tab-btn py-2 px-4 bg-gray-200 rounded-t-lg mr-1">Ni√±os</button>
        <button data-tab="mayores" class="tab-btn py-2 px-4 bg-gray-200 rounded-t-lg">Tercera Edad</button>
      </div>
      <div id="modal-body"></div>
    </div>
  </div>

  <script>
    // Tu objeto modalData sigue igual que antes üëá
    // (no lo repito aqu√≠ por brevedad, ya que no necesita cambios)

    const modalData = { /* ...contenido original aqu√≠... */ };

    const modal = document.getElementById('modal-template');
    const modalIcon = document.getElementById('modal-icon');
    const modalTitle = document.getElementById('modal-title');
    const modalBody = document.getElementById('modal-body');
    const modalTabsContainer = document.getElementById('modal-tabs');
    const closeBtn = document.querySelector('.close-btn');

    document.querySelectorAll('.room').forEach(room => {
      room.addEventListener('click', () => {
        const roomData = modalData[room.id];
        if (roomData) openModal(roomData);
      });
    });

    function openModal(data) {
      modalIcon.textContent = data.icon;
      modalTitle.textContent = data.title;
      modalBody.innerHTML = '';

      for (const tab in data.content) {
        const contentDiv = document.createElement('div');
        contentDiv.id = `content-${tab}`;
        contentDiv.className = 'tab-content';
        contentDiv.innerHTML = data.content[tab];
        modalBody.appendChild(contentDiv);
      }

      modal.style.display = 'block';
      activateTab('adultos');
    }

    modalTabsContainer.addEventListener('click', (e) => {
      if (e.target.classList.contains('tab-btn')) {
        const tabName = e.target.getAttribute('data-tab');
        activateTab(tabName);
      }
    });

    function activateTab(tabName) {
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.getAttribute('data-tab') === tabName) btn.classList.add('active');
      });

      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
        if (content.id === `content-${tabName}`) content.classList.add('active');
      });
    }

    closeBtn.onclick = () => modal.style.display = 'none';
    window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };
  </script>

</body>
</html>
